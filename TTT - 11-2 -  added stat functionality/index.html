<!DOCTYPE html>

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="script.js" defer></script>
</head>
    
<body class="body">
    
    <header>
    
        <div class="title">
        
            <h2 class="Titleh2">X's & O's</h2>
    
        </div>
        
    </header>
    
    
    <div class="score">
        
        <div class="statsTitle">
            <h3>Stats</h3>
        </div>
        
    </div>
    
    <div class="score2">    
        
        <div class="scoreboardBox1">
            <p>Games Played: </p>
        </div>
        
        <div class="scoreboardBox2">
            <p id="gamesAmt">0</p>
        </div>
        
        <div class="scoreboardBox3">
            <p>X Wins:</p>
        </div>
        
        <div class="scoreboardBox4">   
            <p id="xWinsAmt">0</p>
        </div>
        
        <div class="scoreboardBox5">   
            <p>O Wins:</p>
        </div>
        
        <div class="scoreboardBox6">   
            <p id="oWinsAmt">0</p>
        </div>
        
        <div class="scoreboardBox7">   
            <p>Ties:</p>
        </div>
        
        <div class="scoreboardBox8">   
            <p id="tiesAmt">0</p>
        </div>
        
        
    </div>  
    
    
    <div class="game">
    
        <table>
            <tr>
                <td class="square t1" id="t1"></td>
                <td class="square t2 vert" id="t2"></td>
                <td class="square t3" id="t3"></td>
            </tr>
            <tr>
                <td class="square m1 hori" id="m1"></td>
                <td class="square m2 vert hori" id="m2"></td>
                <td class="square m3 hori" id="m3"></td>
            </tr>
            <tr>
                <td class="square b1" id="b1"></td>
                <td class="square b2 vert" id="b2"></td>
                <td class="square b3" id="b3"></td>
            </tr>
        </table>
    
    </div>
    
    

</body>
    
</html>
